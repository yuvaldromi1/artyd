      <h1>צור קשר</h1>
      <form
        class="contact-form"
        method="POST"
        action=https://formspree.io/f/myzjykzp

        <label for="name">שם מלא</label>
        <input type="text" id="name" name="name" required autocomplete="name" />

          name="email"
          required

        <textarea id="message" name="message" rows="4" required></textarea>
        <div class="donate-box">
          <label for="donate">תרומה:</label>
          <input type="number" id="donate" name="donate" min="1"
