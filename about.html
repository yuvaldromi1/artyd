        font-size: 18px;

      @media (max-width: 900px) {
        html,
        body {
          font-size: 16px;
        }
        .about-container {
          max-width: 98vw;
          padding: 18px 4vw 18px 4vw;
        }
      }
      @media (max-width: 600px) {
        html,
        body {
          font-size: 15px;

          max-width: 100vw;
          padding: 10px 2vw 10px 2vw;
        }
        .profile-pic {
          width: 110px;
          height: 110px;
        }
        h1 {
          font-size: 1.5em;
        }
        .bio-text {
          font-size: 1em;
        }
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

    <div class="about-container">

        src="../images/profile pic.jpeg"
        alt="תמונת פרופיל"
        class="profile-pic"
      />
      <h1>אודות האמן</h1>
      <p class="bio-text">
        אני <span class="hover-highlight">יובל</span>, יוצר ברוח חופשית, מחפש
        להביע <span class="hover-highlight">תחושות</span> דרך
        <span class="hover-highlight">צבעים</span>,
        <span class="hover-highlight">אור</span>, ודמיון. כל ציור שנמצא באתר הזה
        הוא רגע של <span class="hover-highlight">שקט</span> או
        <span class="hover-highlight">סערה</span>
        שתפסתי מתוך העולם. מטרתי היא לעורר
        <span class="hover-highlight">מבט אחר</span> על דברים פשוטים – ולאפשר
        לצופה <span class="hover-highlight">להרגיש</span>, לא רק לראות.
      </p>
    </div>
