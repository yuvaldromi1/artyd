<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"
    />
    <title>artyd</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/global-style.css" />
    <style>
      html,
      body {
        width: 100vw;
        min-width: 0;
        min-height: 100vh;
        max-width: 100vw;
        overflow-x: hidden;
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      #laser-pointer {
        position: fixed;
        left: 0;
        top: 0;
        width: 20px;
        height: 20px;
        background: radial-gradient(
          circle at 60% 60%,
          #ff2a2a 80%,
          #ffb3b3 100%,
          transparent 120%
        );
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        box-shadow: 0 0 16px 6px #ff2a2a88;
        transition: left 0.08s linear, top 0.08s linear, opacity 0.2s;
        opacity: 0.85;
        display: none;
      }
      @media (max-width: 600px) {
        #laser-pointer {
          display: none !important;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>יובל דרומי - צייר</h1>
      <p class="subtitle">
        ציורים ברוח של אור, צבע, ודמיון – בהשראת מונה ורנואר
      </p>
    </header>

    <nav>
      <ul>
        <li><a href="../index/index.html">ראשי</a></li>
        <li><a href="../painting/painting.html">גלריה</a></li>
        <li><a href="../about/about.html">אודות</a></li>
        <li><a href="../contact/contact.html">צור קשר</a></li>
      </ul>
    </nav>
    <div id="laser-pointer" aria-hidden="true"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
    <script src="../js/mainjs/main.js"></script>
    <script>
      // אפקט ציין לייזר לעכבר
      const laser = document.getElementById("laser-pointer");
      document.addEventListener("mousemove", (e) => {
        laser.style.display = "block";
        laser.style.left = e.clientX - 10 + "px";
        laser.style.top = e.clientY - 10 + "px";
        clearTimeout(laser._timeout);
        laser._timeout = setTimeout(() => {
          laser.style.display = "none";
        }, 1200);
      });
      document.addEventListener("mouseleave", () => {
        laser.style.display = "none";
      });
    </script>
  </body>
</html>
